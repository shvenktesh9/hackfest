<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
{% block title %} <title>Add Diagnosis</title>{% endblock %}
<style>
    .register{
    background: -webkit-linear-gradient(left, #16a085, #0ef6c8);
    margin-top: 3%;
    padding: 3%;
    }
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #16a085;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #16a085;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #16a085;
    border: 2px solid #16a085;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
</style>
<script>
    function cancel(){
        window.location.href="/doctor/patient-list/patient/{{ patient.id }}";  
    }
</script>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="http://www.downloadclipart.net/large/37802-red-stethoscope-clipart.png" alt=""/>
                        <h3>Diagnose</h3>
                        <p>The art of medicine consists of amusing the patient while nature cures the disease.</p>
                        <input type="submit" name="" value="Cancel" onClick="cancel()"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">{{patient.name}}</h3>
                                <form action="/doctor/diagnosis/{{ patient.id }}" method="post">{% csrf_token %}
                                    <div class="row register-form">
                                        <div class="col-md-12">
                                        {% if message %}
                                            <div class="alert alert-danger" role="alert">
                                                {{message}}
                                            </div>
                                        {% endif %}
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <h5>Disgnosis</h5>
                                            <hr>
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="diagnosisName" placeholder="Digonosis Name*" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="diagnosisBodySite" placeholder="BodySite*" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input placeholder="Date of onset *" type="text" name="dateOfOnset" class="form-control" value="" onfocus="(this.type='date')"
                                                onblur="(this.type='text')"/>
                                            </div>                                           
                                            <div class="form-group">
                                                <select class="form-control" name="severity">
                                                    <option class="hidden"  selected disabled>Severity</option>
                                                    <option value="acute ">acute </option>
                                                    <option value="chronic">chronic</option>
                                                </select>
                                            </div> 
                                            <div class="form-group">
                                                <input placeholder="Date Of Abatement *" type="text" name="dateOfAbatement" class="form-control" value="" onfocus="(this.type='date')"
                                                onblur="(this.type='text')"/>
                                            </div>                                                                               
                                            <div class="form-group">
                                                <select class="form-control" name="diagnosisCertainity">
                                                    <option class="hidden"  selected disabled>Certainity</option>
                                                    <option value="suspected  ">suspected </option>
                                                    <option value="confirmed">confirmed</option>
                                                </select>
                                            </div>    
                                            <div class="form-group">
                                                <textarea class="form-control" name="diagnosisDescription" placeholder="Diagnosis Description *" rows="5" value="" ></textarea>
                                            </div>
                                        </div>
                                                <div class="col-md-6">
                                                    <h5>Any Medical Device</h5>
                                                    <hr>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="deviceName" placeholder="Device Name" value="" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="deviceBodySite" placeholder="Body Site " value=""  />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="deviceUse" placeholder="Device Use" value=""  />
                                                    </div>
                                                    <div class="form-group">
                                                        <textarea class="form-control" name="deviceDescription" placeholder="Device Description" rows="5" value="" ></textarea>
                                                    </div>                                 
                                            {% comment %} #add here {% endcomment %}
                                            <div >
                                            <input type="submit" style="width: 150px;" class="btnRegister"  value="Add Diagnosis"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
