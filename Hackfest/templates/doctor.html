<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href= '{% static "styles.css" %}'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        .logoutbtn{
            color:white; 
            text-decoration: none; 
            font-size:20px; 
            font-weight:5px; 
            
        }
        .logoutbtn:hover{
            background-color: white; 
            border:white solid;
            border-radius: 5px;
            color:#16a085;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header style="width: 100%; height: 50px; background-color: #16a085;">
        <ul style="position: fixed; right:20px; top:10px; list-style-type: none;">
            <li><a href="/accounts/logout" class="logoutbtn">Sign out</a></li>
        </ul>
    </header>
    <section class="home" id="home">
        <div class="image">
            <img src='{% static "/home-img.svg" %}' alt="">
        </div>
        <div class="content">
            <h3>Patients from all over the world thank you!</h3>
            <p>"In times of great danger, the ones who help to heal are doctors. Thank You" </p>
            <br>
            <p> --- Jane Bingley</p>
            <a href="/doctor/patient-list/" class="btn"> View Patients <span class="fas fa-chevron-right"></span> </a>
            {% if request.session.role == "Nurse" %}
                <a href="/healthcare/newPatient" class="btn"> Register Patient <span class="fas fa-chevron-right"></span> </a>
            {% endif %}
        </div>
    </section>
</body>
</html>
